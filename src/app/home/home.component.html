<div class="container">
  <div class="mylist">
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>address</th>
        <th>created</th>
        <th>balance</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user?.first}}</td>
          <td>{{user?.last}}</td>
          <td>{{user?.email}}</td>
          <td>{{user?.address}}</td>
          <td>{{user?.created}}</td>
          <td>{{user?.balance}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
